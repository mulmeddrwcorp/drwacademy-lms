# Nginx configuration for server-level routing
# This should be installed at /etc/nginx/sites-available/drwacademy

upstream academy_backend {
    server 127.0.0.1:9000;
}

upstream n8n_backend {
    server 127.0.0.1:80;
}

# Main domain routing
server {
    listen 80;
    server_name drwacademy.com www.drwacademy.com;
    
    location / {
        proxy_pass http://academy_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle large file uploads
        client_max_body_size 100M;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# N8N subdomain (optional)
server {
    listen 80;
    server_name n8n.drwacademy.com automation.drwacademy.com;
    
    location / {
        proxy_pass http://n8n_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for N8N
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
