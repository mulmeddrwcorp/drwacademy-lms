version: '3.8'

services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8888:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    expose:
      - "80"
    depends_on:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'academy_db'
      MYSQL_USER: 'academy_user'
      MYSQL_PASSWORD: 'strong_password'
      MYSQL_ROOT_PASSWORD: 'very_strong_root_password'
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
