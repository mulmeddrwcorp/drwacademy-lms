# Configuration for drwacademy.com

server {
    listen 80;
    server_name drwacademy.com www.drwacademy.com;
    
    # Redirect HTTP to HTTPS (uncomment when SSL is ready)
    # return 301 https://$server_name$request_uri;
    
    # For now, serve HTTP directly (comment out when SSL is ready)
    location / {
        proxy_pass http://web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle large file uploads
        client_max_body_size 100M;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Handle static files efficiently
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|zip)$ {
        proxy_pass http://web:80;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, immutable";
        expires 1d;
    }
}

